<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki | Student Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #050505; color: #e5e5e5; }
        .glass { background: rgba(30, 30, 30, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .input-base { background: #111; border: 1px solid #222; color: white; padding: 0.5rem; border-radius: 0.5rem; width: 100%; outline: none; transition: 0.2s; font-size: 0.875rem; }
        .input-base:focus { border-color: #eab308; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>
<body class="min-h-screen p-6 relative overflow-hidden">
    <div id="app" class="max-w-7xl mx-auto h-screen flex flex-col pb-4">
        
        <header class="flex justify-between items-center mb-6 shrink-0">
             <div class="flex items-center gap-3">
                 <div class="w-10 h-10 rounded-lg bg-yellow-600 flex items-center justify-center text-white shadow-lg shadow-yellow-600/30"><i class="fa-solid fa-book-open text-lg"></i></div>
                <div>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-yellow-400 to-amber-500 bg-clip-text text-transparent">Course Wiki</h1>
                    <p class="text-gray-500 text-xs">Community Knowledge Base</p>
                </div>
            </div>
             <div class="flex gap-3">
                 <input v-model="search" class="input-base w-64 border-[#333]" placeholder="Search wiki...">
                <button @click="addPage" class="px-4 py-2 rounded-lg bg-[#222] hover:bg-[#333] border border-[#333] text-sm text-gray-300 hover:text-white transition">+ New Page</button>
                <button @click="saveFile" class="px-4 py-2 rounded-lg bg-yellow-600 hover:bg-yellow-500 text-white text-sm font-bold shadow-lg shadow-yellow-500/20 transition">Save JSON</button>
            </div>
        </header>

        <div class="flex-1 flex gap-6 overflow-hidden">
            <!-- Sidebar -->
            <div class="w-1/4 flex flex-col gap-2 overflow-y-auto pr-2 border-r border-[#222]">
                <div v-for="page in filteredPages" :key="page.id" 
                    @click="selectPage(page)"
                    :class="['p-3 rounded-xl cursor-pointer transition flex justify-between items-center group', selected === page ? 'bg-yellow-900/20 text-yellow-500 font-bold' : 'text-gray-400 hover:bg-[#111] hover:text-white']">
                    <span class="truncate">{{ page.title }}</span>
                    <button @click.stop="deletePage(page.id)" class="text-gray-600 hover:text-red-500 opacity-0 group-hover:opacity-100 transition"><i class="fa-solid fa-trash text-xs"></i></button>
                </div>
            </div>

            <!-- Content -->
            <div class="w-3/4 flex flex-col h-full">
                <div v-if="selected" class="flex-1 flex flex-col h-full space-y-4">
                    <input v-model="selected.title" class="text-3xl font-bold bg-transparent outline-none text-white border-b border-transparent focus:border-[#333] pb-2" placeholder="Page Title">
                    
                    <div class="flex justify-between items-end">
                         <div class="flex gap-2">
                             <input :value="selected.tags.join(', ')" @input="selected.tags = $event.target.value.split(',').map(t=>t.trim())" class="input-base w-64 text-xs py-1" placeholder="Tags (comma sep)">
                             <input v-model="selected.lastUpdated" type="date" class="input-base w-fit text-xs py-1 text-gray-400">
                         </div>
                         <div class="flex bg-[#1a1a1a] rounded p-1 border border-[#333]">
                             <button @click="viewMode='edit'" :class="['text-[10px] px-3 py-1 rounded transition', viewMode==='edit'?'bg-[#333] text-white':'text-gray-500']">Edit</button>
                             <button @click="viewMode='preview'" :class="['text-[10px] px-3 py-1 rounded transition', viewMode==='preview'?'bg-[#333] text-white':'text-gray-500']">Preview</button>
                         </div>
                    </div>

                    <textarea v-if="viewMode==='edit'" v-model="selected.content" class="flex-1 bg-[#111] border border-[#222] rounded-xl p-6 text-sm font-mono text-gray-300 outline-none resize-none leading-relaxed" placeholder="# Start writing..."></textarea>
                    <div v-else class="flex-1 bg-[#0a0a0a] border border-[#222] rounded-xl p-8 prose prose-invert prose-sm overflow-y-auto max-w-none" v-html="renderMd(selected.content)"></div>
                </div>

                <div v-else class="flex-1 flex flex-col items-center justify-center text-gray-700">
                    <i class="fa-brands fa-wikipedia-w text-6xl mb-4 opacity-20"></i>
                    <p>Select or create a page</p>
                </div>
            </div>
        </div>
        
        <!-- Notification -->
        <div v-if="notification" class="fixed top-6 right-6 z-50 px-4 py-3 rounded-lg shadow-xl border border-gray-700 bg-gray-900 text-white flex items-center gap-3 animate-fade-in">
            <span class="text-yellow-400">âœ“</span> {{ notification }}
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    pages: [], // { id, title, content, tags: [], lastUpdated }
                    selected: null,
                    search: '',
                    viewMode: 'edit',
                    notification: null
                }
            },
            computed: {
                filteredPages() {
                   const q = this.search.toLowerCase();
                   return this.pages.filter(p => p.title.toLowerCase().includes(q));
                }
            },
            mounted() { this.loadFile(); },
            methods: {
                async loadFile() {
                    try {
                        const res = await fetch('./courses.json'); // Reusing existing file or should be wiki.json? Previous called it courses.json in list_dir output step 50
                        if (res.ok) this.pages = await res.json();
                        if(!Array.isArray(this.pages)) this.pages = [];
                    } catch (e) { this.pages = []; }
                },
                addPage() {
                    const p = { id: Date.now().toString(), title: 'Untitled Page', content: '', tags: [], lastUpdated: new Date().toISOString().split('T')[0] };
                    this.pages.unshift(p);
                    this.selected = p;
                    this.viewMode = 'edit';
                },
                selectPage(p) { this.selected = p; this.viewMode = 'preview'; },
                deletePage(id) {
                    if(confirm("Delete this page?")) {
                        this.pages = this.pages.filter(p => p.id !== id);
                        if(this.selected && this.selected.id === id) this.selected = null;
                    }
                },
                renderMd(t) { return t ? marked.parse(t) : ''; },
                async saveFile() {
                    try {
                        if (window.showSaveFilePicker) {
                            const handle = await window.showSaveFilePicker({ suggestedName: 'courses.json' });
                            const writable = await handle.createWritable();
                            await writable.write(JSON.stringify(this.pages, null, 2));
                            await writable.close();
                            this.showNotification('Saved to JSON');
                        } else {
                            const blob = new Blob([JSON.stringify(this.pages, null, 2)], {type: 'application/json'});
                            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'courses.json'; a.click();
                            this.showNotification('Downloaded JSON');
                        }
                    } catch (err) { console.error(err); }
                },
                showNotification(msg) {
                    this.notification = msg;
                    setTimeout(() => this.notification = null, 3000);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
