<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ | Student Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #050505; color: #e5e5e5; }
        .glass { background: rgba(30, 30, 30, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .input-base { background: #111; border: 1px solid #222; color: white; padding: 0.5rem; border-radius: 0.5rem; width: 100%; outline: none; transition: 0.2s; font-size: 0.875rem; }
        .input-base:focus { border-color: #8b5cf6; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>
<body class="min-h-screen p-6 relative">
    <div id="app" class="max-w-4xl mx-auto pb-20">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-violet-400 to-purple-400 bg-clip-text text-transparent">FAQ Manager</h1>
                <p class="text-gray-500 text-sm">Frequently Asked Questions</p>
            </div>
            <div class="flex gap-3">
                <button @click="addCategory" class="px-4 py-2 rounded-lg bg-[#222] hover:bg-[#333] border border-[#333] text-sm text-gray-300 hover:text-white transition">+ Category</button>
                <button @click="saveFile" class="px-4 py-2 rounded-lg bg-violet-600 hover:bg-violet-500 text-white text-sm font-bold shadow-lg shadow-violet-500/20 transition">Save JSON</button>
            </div>
        </header>

        <div class="space-y-8">
            <div v-for="(section, sIdx) in data.sections" :key="sIdx" class="glass rounded-2xl p-6 relative group">
                <button @click="data.sections.splice(sIdx, 1)" class="absolute top-4 right-4 text-gray-700 hover:text-red-500 opacity-0 group-hover:opacity-100 transition"><i class="fa-solid fa-trash"></i></button>
                
                <input v-model="section.title" class="text-xl font-bold bg-transparent text-white outline-none w-full mb-4 placeholder-gray-600" placeholder="Section Title (e.g. Exams)">

                <div class="space-y-4 pl-4 border-l-2 border-[#222]">
                    <div v-for="(qa, qIdx) in section.questions" :key="qIdx" class="bg-[#0a0a0a] p-4 rounded-xl border border-[#222] group/qa">
                        <div class="flex justify-between items-start mb-2">
                            <input v-model="qa.q" class="bg-transparent font-bold text-gray-200 outline-none w-full placeholder-gray-600" placeholder="Question?">
                            <button @click="section.questions.splice(qIdx, 1)" class="text-gray-700 hover:text-red-500 opacity-0 group-hover/qa:opacity-100 transition"><i class="fa-solid fa-times"></i></button>
                        </div>
                        <textarea v-model="qa.a" class="bg-transparent text-sm text-gray-400 w-full outline-none resize-y h-16 placeholder-gray-700 leading-relaxed custom-scroll" placeholder="Answer..."></textarea>
                    </div>
                    <button @click="section.questions.push({q:'', a:''})" class="text-xs text-gray-500 hover:text-violet-400 font-bold transition">+ Add Question</button>
                </div>
            </div>
        </div>
        
        <div v-if="data.sections.length === 0" class="text-center text-gray-600 py-20">
            <p>No questions yet.</p>
            <button @click="addCategory" class="mt-4 px-6 py-2 bg-[#1a1a1a] rounded-lg text-sm text-violet-500 border border-violet-900/30">Start Adding</button>
        </div>

        <!-- Notification -->
        <div v-if="notification" class="fixed top-6 right-6 z-50 px-4 py-3 rounded-lg shadow-xl border border-gray-700 bg-gray-900 text-white flex items-center gap-3 animate-fade-in">
            <span class="text-violet-400">âœ“</span> {{ notification }}
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    data: { sections: [], links: [] },
                    notification: null
                }
            },
            mounted() { this.loadFile(); },
            methods: {
                async loadFile() {
                    try {
                        const res = await fetch('./data.json');
                        if (res.ok) this.data = await res.json();
                        if(!this.data.sections) this.data.sections = [];
                    } catch (e) { this.data = { sections: [], links: [] }; }
                },
                addCategory() {
                    this.data.sections.push({ title: '', questions: [] });
                },
                async saveFile() {
                    try {
                        if (window.showSaveFilePicker) {
                            const handle = await window.showSaveFilePicker({ suggestedName: 'data.json' });
                            const writable = await handle.createWritable();
                            await writable.write(JSON.stringify(this.data, null, 2));
                            await writable.close();
                            this.showNotification('Saved to data.json');
                        } else {
                            const blob = new Blob([JSON.stringify(this.data, null, 2)], {type: 'application/json'});
                            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'data.json'; a.click();
                            this.showNotification('Downloaded data.json');
                        }
                    } catch (err) { console.error(err); }
                },
                showNotification(msg) {
                    this.notification = msg;
                    setTimeout(() => this.notification = null, 3000);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
