<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Setter | Student Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Code Editor & MD -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Code Mirror for decent code editing visualization (using basic textarea for now to stick to single file simplicity, but styled well) -->

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #050505; color: #e5e5e5; }
        .glass { background: rgba(20, 20, 20, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .input-base { background: #111; border: 1px solid #222; color: white; padding: 0.5rem 0.75rem; border-radius: 0.5rem; width: 100%; outline: none; transition: 0.2s; font-size: 0.875rem; }
        .input-base:focus { border-color: #f87171; }
        .editor-area { font-family: 'Menlo', 'Monaco', 'Courier New', monospace; background: #0d0d0d; line-height: 1.5; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="min-h-screen flex flex-col h-screen overflow-hidden">
    <div id="app" class="flex flex-col h-full">
        
        <!-- Header -->
        <header class="h-16 border-b border-[#222] flex justify-between items-center px-6 shrink-0 bg-[#0a0a0a]">
            <div class="flex items-center gap-3">
                 <div class="w-8 h-8 rounded bg-red-600 flex items-center justify-center text-white"><i class="fa-solid fa-code"></i></div>
                <div>
                    <h1 class="text-xl font-bold text-white">Problem Setter</h1>
                </div>
            </div>
            
            <div class="flex gap-3">
                 <div class="relative">
                    <i class="fa-solid fa-search absolute left-3 top-2.5 text-gray-500 text-xs"></i>
                    <input v-model="search" class="input-base pl-8 w-64 border-[#333] h-9" placeholder="Search problems...">
                </div>
                <button @click="createProblem" class="px-4 h-9 rounded-lg bg-[#222] hover:bg-[#333] border border-[#333] text-sm text-gray-300 transition">+ New</button>
                <button @click="saveFile" class="px-4 h-9 rounded-lg bg-red-600 hover:bg-red-500 text-white text-sm font-bold shadow-lg shadow-red-500/20 transition">Safe Save</button>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            <!-- Sidebar List -->
            <div class="w-72 border-r border-[#222] flex flex-col bg-[#080808]">
                <div class="flex-1 overflow-y-auto p-2 space-y-1">
                    <div v-for="p in filteredProblems" :key="p.id" 
                        @click="selectProblem(p)"
                        :class="['p-3 rounded-lg cursor-pointer transition flex flex-col gap-1 border border-transparent', 
                            selected && selected.id === p.id ? 'bg-[#151515] border-[#333] text-white' : 'text-gray-400 hover:bg-[#111] hover:text-gray-200']">
                        <div class="flex justify-between items-start">
                            <span class="font-bold text-sm truncate w-40">{{ p.title }}</span>
                            <span :class="['text-[10px] px-1.5 rounded uppercase font-bold', getDifficultyColor(p.difficulty)]">{{ p.difficulty }}</span>
                        </div>
                        <div class="flex gap-2 text-[10px] text-gray-600">
                             <span>{{ p.tags[0] || 'No Tag' }}</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Editor Area -->
            <div class="flex-1 flex flex-col bg-[#050505] overflow-hidden relative">
                <div v-if="selected" class="flex flex-col h-full">
                    
                    <!-- Toolbar -->
                    <div class="h-14 border-b border-[#222] flex items-center px-6 gap-4 bg-[#0a0a0a]">
                        <input v-model="selected.title" class="bg-transparent text-lg font-bold text-white outline-none w-96 placeholder-gray-600" placeholder="Problem Title (e.g. Two Sum)">
                        
                        <div class="h-6 w-px bg-[#222]"></div>
                        
                        <select v-model="selected.difficulty" class="bg-[#111] text-xs text-white border border-[#333] rounded px-2 py-1 outline-none">
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                        
                        <input :value="selected.tags.join(', ')" @input="selected.tags = $event.target.value.split(',').map(t=>t.trim())" class="bg-[#111] text-xs text-white border border-[#333] rounded px-2 py-1 outline-none w-48" placeholder="Tags (Arrays, DP...)">
                    
                        <div class="flex-1"></div>
                        <button @click="deleteProblem(selected.id)" class="text-gray-600 hover:text-red-500 transition"><i class="fa-solid fa-trash"></i></button>
                    </div>

                    <!-- Scrollable Content -->
                    <div class="flex-1 overflow-y-auto p-8 space-y-8 max-w-5xl mx-auto w-full">
                        
                        <!-- Description Editor -->
                        <div class="flex gap-6">
                            <div class="w-1/2 flex flex-col gap-2">
                                <label class="text-xs font-bold text-gray-500 uppercase">Problem Description (Markdown)</label>
                                <textarea v-model="selected.description" class="editor-area w-full h-80 rounded-xl border border-[#222] p-4 text-xs text-gray-300 outline-none focus:border-red-500/50 resize-none" placeholder="**Problem Statement**..."></textarea>
                            </div>
                            <div class="w-1/2 flex flex-col gap-2">
                                <label class="text-xs font-bold text-gray-500 uppercase">Preview</label>
                                <div class="w-full h-80 bg-[#0a0a0a] border border-[#222] rounded-xl p-6 overflow-y-auto prose prose-invert prose-sm" v-html="renderMd(selected.description)"></div>
                            </div>
                        </div>

                        <!-- Examples / Test Cases -->
                        <div class="glass p-6 rounded-xl border border-[#222]">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="font-bold text-white text-sm uppercase">Example Test Cases</h3>
                                <button @click="selected.examples.push({input:'', output:'', explanation:''})" class="text-xs text-red-400 hover:text-red-300">+ Add Example</button>
                            </div>
                            
                            <div class="space-y-4">
                                <div v-for="(ex, idx) in selected.examples" :key="idx" class="bg-[#111] p-4 rounded-lg border border-[#222] relative group">
                                    <button @click="selected.examples.splice(idx, 1)" class="absolute top-2 right-2 text-gray-600 hover:text-red-500 opacity-0 group-hover:opacity-100 transition"><i class="fa-solid fa-times"></i></button>
                                    <div class="grid grid-cols-2 gap-4 mb-2">
                                        <div>
                                            <label class="text-[10px] text-gray-500 font-mono block mb-1">Input</label>
                                            <input v-model="ex.input" class="input-base font-mono text-xs bg-[#0a0a0a]" placeholder="nums = [2,7,11,15], target = 9">
                                        </div>
                                        <div>
                                            <label class="text-[10px] text-gray-500 font-mono block mb-1">Output</label>
                                            <input v-model="ex.output" class="input-base font-mono text-xs bg-[#0a0a0a]" placeholder="[0,1]">
                                        </div>
                                    </div>
                                    <input v-model="ex.explanation" class="input-base text-xs bg-transparent border-none p-0 text-gray-500" placeholder="Explanation (Optional)">
                                </div>
                            </div>
                        </div>

                        <!-- Code Setup -->
                        <div class="grid grid-cols-2 gap-6">
                            <!-- Starter Code -->
                            <div>
                                <div class="flex justify-between items-end mb-2">
                                    <label class="text-xs font-bold text-gray-500 uppercase">Starter Code</label>
                                    <input v-model="selected.lang" class="bg-[#111] border border-[#222] rounded text-[10px] text-gray-400 px-2 py-0.5 w-20 text-center" placeholder="Language">
                                </div>
                                <textarea v-model="selected.starterCode" class="editor-area w-full h-64 rounded-xl border border-[#222] p-4 text-xs text-blue-400 outline-none focus:border-blue-500/50 resize-none font-mono" placeholder="class Solution {\n    public int[] twoSum(int[] nums, int target) {\n        \n    }\n}"></textarea>
                            </div>
                            
                            <!-- Hints & Constraints -->
                            <div class="space-y-6">
                                <div>
                                    <label class="text-xs font-bold text-gray-500 uppercase block mb-2">Hints</label>
                                    <textarea v-model="selected.hints" class="editor-area w-full h-28 bg-[#111] rounded-xl border border-[#222] p-4 text-xs text-gray-400 outline-none resize-none" placeholder="- Try using a Hash Map\n- One pass solution possible"></textarea>
                                </div>
                                <div>
                                    <label class="text-xs font-bold text-gray-500 uppercase block mb-2">Constraints</label>
                                    <textarea v-model="selected.constraints" class="editor-area w-full h-24 bg-[#111] rounded-xl border border-[#222] p-4 text-xs text-gray-400 outline-none resize-none" placeholder="- 2 <= nums.length <= 10^4\n- -10^9 <= nums[i] <= 10^9"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Solution -->
                        <div>
                             <label class="text-xs font-bold text-gray-500 uppercase block mb-2">Reference Solution</label>
                             <textarea v-model="selected.solution" class="editor-area w-full h-48 bg-[#0a0a0a] rounded-xl border border-[#222] p-4 text-xs text-green-400 outline-none focus:border-green-500/50 resize-y font-mono" placeholder="// Full working solution here..."></textarea>
                        </div>
                        
                        <div class="h-20"></div> <!-- Padding -->
                    </div>

                </div>
                
                <!-- Empty State -->
                <div v-else class="flex-1 flex flex-col items-center justify-center text-gray-700">
                    <i class="fa-solid fa-code-branch text-6xl mb-6 opacity-20"></i>
                    <p class="text-lg font-medium">No Problem Selected</p>
                    <button @click="createProblem" class="mt-4 px-6 py-2 bg-[#111] border border-[#222] hover:border-red-500/50 rounded-lg text-sm transition">Create New Problem</button>
                </div>
            </div>
        </div>

        <!-- Notification -->
        <div v-if="notification" class="fixed top-6 right-6 z-50 px-4 py-3 rounded-lg shadow-xl border border-gray-700 bg-gray-900 text-white flex items-center gap-3 animate-fade-in">
            <span class="text-red-400">âœ“</span> {{ notification }}
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    problems: [],
                    selected: null,
                    search: '',
                    notification: null
                }
            },
            computed: {
                filteredProblems() {
                    const q = this.search.toLowerCase();
                    return this.problems.filter(p => p.title.toLowerCase().includes(q));
                }
            },
            mounted() { this.loadFile(); },
            methods: {
                async loadFile() {
                    try {
                        const res = await fetch('./problems.json');
                        if (res.ok) {
                            let data = await res.json();
                            // Data Migration
                            this.problems = data.map(p => ({
                                id: p.id || Date.now().toString(),
                                title: p.title || 'Untitled',
                                difficulty: p.difficulty || 'Easy',
                                tags: p.tags || [],
                                description: p.description || '',
                                examples: p.examples || [], // [{input, output, explanation}]
                                lang: p.lang || 'Java',
                                starterCode: p.starterCode || '',
                                solution: p.solution || '',
                                hints: p.hints || '',
                                constraints: p.constraints || ''
                            }));
                        } else { this.problems = []; }
                    } catch (e) { this.problems = []; }
                },
                selectProblem(p) { this.selected = p; },
                createProblem() {
                    const p = { 
                        id: Date.now().toString(), 
                        title: 'New Problem', 
                        difficulty: 'Easy', 
                        tags: [], 
                        description: '', 
                        examples: [],
                        lang: 'Java',
                        starterCode: '',
                        solution: '', 
                        hints: '',
                        constraints: ''
                    };
                    this.problems.push(p);
                    this.selected = p;
                },
                deleteProblem(id) {
                    if(confirm("Delete problem?")) {
                        this.problems = this.problems.filter(p => p.id !== id);
                        this.selected = null;
                    }
                },
                getDifficultyColor(d) {
                    if(d === 'Easy') return 'text-green-500';
                    if(d === 'Medium') return 'text-orange-500';
                    return 'text-red-500';
                },
                renderMd(t) { return t ? marked.parse(t) : ''; },
                async saveFile() {
                    try {
                        if (window.showSaveFilePicker) {
                            const handle = await window.showSaveFilePicker({ suggestedName: 'problems.json' });
                            const writable = await handle.createWritable();
                            await writable.write(JSON.stringify(this.problems, null, 2));
                            await writable.close();
                            this.showNotification('Problems Saved!');
                        } else {
                            const blob = new Blob([JSON.stringify(this.problems, null, 2)], {type: 'application/json'});
                            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'problems.json'; a.click();
                            this.showNotification('Problems Downloaded');
                        }
                    } catch (err) { console.error(err); }
                },
                showNotification(msg) {
                    this.notification = msg;
                    setTimeout(() => this.notification = null, 3000);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
