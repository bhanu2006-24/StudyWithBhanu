<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Solver | Student Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #050505; color: #e5e5e5; }
        .glass { background: rgba(20,20,20,0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .input-base { background: #111; border: 1px solid #222; color: white; padding: 0.5rem; border-radius: 0.5rem; width: 100%; outline: none; transition: 0.2s; }
        .input-base:focus { border-color: #fca5a5; } /* Red accent */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>
<body class="min-h-screen p-6 relative overflow-hidden">

    <div id="app" class="flex flex-col h-screen max-w-7xl mx-auto pb-4">
        <!-- Header -->
        <header class="flex justify-between items-center mb-6 shrink-0">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-red-600 flex items-center justify-center text-white"><i class="fa-solid fa-code text-lg"></i></div>
                <div>
                    <h1 class="text-2xl font-bold text-white leading-none">Problem Set</h1>
                    <p class="text-xs text-red-400 font-mono mt-1">Practice & Solve</p>
                </div>
            </div>
            <div class="flex gap-3">
                <input v-model="search" class="bg-[#111] border border-[#222] rounded-lg pl-4 pr-4 py-2 text-sm text-white focus:border-red-500 outline-none w-64" placeholder="Search problems...">
                <button @click="createProblem" class="bg-[#222] hover:bg-[#333] text-white px-4 py-2 rounded-lg text-sm border border-[#333] transition"><i class="fa-solid fa-plus mr-2"></i>New Problem</button>
                <button @click="saveFile" class="bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-lg shadow-red-900/20 transition"><i class="fa-solid fa-save mr-2"></i>Save JSON</button>
            </div>
        </header>

        <div class="flex-1 flex gap-6 overflow-hidden">
            <!-- List -->
            <div class="w-1/3 flex flex-col gap-4 overflow-y-auto pr-2">
                <div v-for="p in filteredProblems" :key="p.id" 
                    @click="selectProblem(p)"
                    :class="['p-4 rounded-xl border cursor-pointer transition relative overflow-hidden group', 
                        selected && selected.id === p.id ? 'bg-red-900/10 border-red-500/50' : 'bg-[#0a0a0a] border-[#222] hover:border-red-500/30']">
                    
                    <div class="flex justify-between items-start mb-2 relative z-10">
                        <span :class="['text-[10px] font-bold px-2 py-0.5 rounded border uppercase', getDifficultyColor(p.difficulty)]">{{ p.difficulty }}</span>
                        <button @click.stop="deleteProblem(p.id)" class="text-gray-600 hover:text-red-500 opacity-0 group-hover:opacity-100 transition"><i class="fa-solid fa-trash text-xs"></i></button>
                    </div>
                    <h3 class="font-bold text-gray-200 group-hover:text-white transition relative z-10">{{ p.title }}</h3>
                    <div class="text-[10px] text-gray-500 mt-2 flex gap-2">
                        <span v-for="tag in p.tags" class="bg-[#151515] px-1 rounded">{{ tag }}</span>
                    </div>
                </div>
            </div>

            <!-- Editor -->
            <div class="w-2/3 glass rounded-2xl p-8 flex flex-col relative overflow-hidden">
                <div v-if="selected" class="h-full flex flex-col space-y-6 overflow-y-auto">
                    
                    <div class="flex justify-between items-start">
                        <div class="w-2/3">
                            <label class="text-xs text-gray-500 block mb-1">Problem Title</label>
                            <input v-model="selected.title" class="input-base text-xl font-bold" placeholder="Problem Name">
                        </div>
                        <div class="w-1/3 flex gap-2 justify-end">
                            <select v-model="selected.difficulty" class="input-base w-32 bg-[#0a0a0a]">
                                <option value="Easy">Easy</option>
                                <option value="Medium">Medium</option>
                                <option value="Hard">Hard</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <input :value="selected.tags.join(', ')" @input="selected.tags = $event.target.value.split(',').map(t=>t.trim())" class="input-base text-sm" placeholder="Tags (e.g. Arrays, DP)">
                        <input v-model="selected.link" class="input-base text-sm text-blue-400 font-mono" placeholder="External Link (LeetCode/GFG)">
                    </div>

                    <div class="flex-1 flex flex-col">
                        <div class="flex justify-between items-end mb-2">
                            <label class="text-xs text-gray-500">Problem Description / Notes (Markdown)</label>
                            <div class="flex gap-2 text-[10px]">
                                <button @click="viewMode = 'edit'" :class="viewMode==='edit'?'text-white':'text-gray-500'">Edit</button>
                                <button @click="viewMode = 'preview'" :class="viewMode==='preview'?'text-white':'text-gray-500'">Preview</button>
                            </div>
                        </div>
                        <textarea v-if="viewMode==='edit'" v-model="selected.description" class="flex-1 input-base font-mono text-sm leading-relaxed text-gray-300 resize-none p-4" placeholder="# Description..."></textarea>
                        <div v-else class="flex-1 bg-[#0a0a0a] border border-[#222] rounded-lg p-6 prose prose-invert prose-sm overflow-y-auto" v-html="renderMd(selected.description)"></div>
                    </div>

                    <div class="bg-[#111] p-4 rounded-xl border border-[#222]">
                        <h4 class="text-xs font-bold text-gray-400 mb-2 uppercase">Your Solution / Code</h4>
                        <textarea v-model="selected.solution" class="w-full h-32 bg-transparent font-mono text-xs text-green-400 outline-none resize-y" placeholder="// Paste your code here..."></textarea>
                    </div>

                </div>
                <div v-else class="h-full flex flex-col items-center justify-center text-gray-600">
                    <i class="fa-solid fa-code text-4xl mb-4 opacity-20"></i>
                    <p class="text-sm">Select a problem to solve</p>
                </div>
            </div>
        </div>

        <div v-if="notification" class="fixed top-6 right-6 z-50 px-4 py-3 rounded-lg shadow-xl border border-gray-700 bg-gray-900 text-white flex items-center gap-3 animate-fade-in">
            <span class="text-red-400">âœ“</span> {{ notification }}
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    problems: [],
                    selected: null,
                    search: '',
                    viewMode: 'edit',
                    notification: null
                }
            },
            computed: {
                filteredProblems() {
                    const q = this.search.toLowerCase();
                    return this.problems.filter(p => p.title.toLowerCase().includes(q));
                }
            },
            mounted() { this.loadFile(); },
            methods: {
                async loadFile() {
                    try {
                        const res = await fetch('./problems.json');
                        if (res.ok) this.problems = await res.json();
                    } catch (e) { this.problems = []; }
                },
                selectProblem(p) { this.selected = p; this.viewMode = 'preview'; },
                createProblem() {
                    const p = { id: Date.now().toString(), title: 'New Problem', difficulty: 'Easy', tags: [], link: '', description: '', solution: '' };
                    this.problems.push(p);
                    this.selectProblem(p);
                    this.viewMode = 'edit';
                },
                deleteProblem(id) {
                    if(confirm('Delete?')) {
                        this.problems = this.problems.filter(p => p.id !== id);
                        if(this.selected && this.selected.id === id) this.selected = null;
                    }
                },
                getDifficultyColor(d) {
                    if(d === 'Easy') return 'border-green-500/30 text-green-400 bg-green-500/10';
                    if(d === 'Medium') return 'border-orange-500/30 text-orange-400 bg-orange-500/10';
                    return 'border-red-500/30 text-red-400 bg-red-500/10';
                },
                renderMd(t) { return t ? marked.parse(t) : ''; },
                async saveFile() {
                    try {
                        if (window.showSaveFilePicker) {
                            const handle = await window.showSaveFilePicker({ suggestedName: 'problems.json' });
                            const writable = await handle.createWritable();
                            await writable.write(JSON.stringify(this.problems, null, 2));
                            await writable.close();
                            this.showNotification('Saved to problems.json');
                        } else {
                            const blob = new Blob([JSON.stringify(this.problems, null, 2)], {type: 'application/json'});
                            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'problems.json'; a.click();
                            this.showNotification('Downloaded problems.json');
                        }
                    } catch (err) { console.error(err); }
                },
                showNotification(msg) { this.notification = msg; setTimeout(() => this.notification = null, 3000); }
            }
        }).mount('#app');
    </script>
</body>
</html>
