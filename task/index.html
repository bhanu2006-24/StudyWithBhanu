<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | Student Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #050505; color: #e5e5e5; }
        .glass { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-field { background: #1a1a1a; border: 1px solid #333; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; width: 100%; outline: none; transition: all 0.3s; }
        .input-field:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body class="min-h-screen p-6 relative overflow-x-hidden">
    <div id="app" class="max-w-4xl mx-auto pb-20">
        <header class="flex justify-between items-center mb-8 sticky top-0 z-50 glass p-4 rounded-xl -mx-4 bg-[#0a0a0a]/90">
            <div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-indigo-500 bg-clip-text text-transparent">Task Manager</h1>
                <p class="text-gray-500 text-xs">Track your progress</p>
            </div>
            <div class="flex gap-3">
                <button @click="loadFile" class="px-4 py-2 rounded-lg bg-gray-800 hover:bg-gray-700 border border-gray-700 text-sm">Reload</button>
                <button @click="saveFile" class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-500 text-sm font-medium shadow-lg shadow-blue-500/20">Save JSON</button>
            </div>
        </header>

        <!-- Use a form to allow adding tasks by pressing Enter -->
        <form @submit.prevent="addTask" class="glass rounded-xl p-6 mb-8 flex gap-4">
            <input v-model="newTask" class="input-field" placeholder="Add a new task..." required>
            <button type="submit" class="px-6 py-2 rounded-lg bg-blue-600 hover:bg-blue-500 text-white font-medium transition whitespace-nowrap">Add Task</button>
        </form>

        <div class="space-y-4">
            <div v-for="(task, index) in tasks" :key="index" class="glass rounded-xl p-4 flex items-center justify-between group hover:border-blue-500/50 transition">
                <div class="flex items-center gap-4">
                    <button @click="toggleTask(index)" :class="['w-6 h-6 rounded-full border flex items-center justify-center transition', task.completed ? 'bg-blue-500 border-blue-500' : 'border-gray-500 hover:border-blue-400']">
                        <i v-if="task.completed" class="fa-solid fa-check text-white text-xs"></i>
                    </button>
                    <span :class="['text-lg transition', task.completed ? 'text-gray-500 line-through' : 'text-gray-200']">{{ task.title }}</span>
                </div>
                <button @click="deleteTask(index)" class="text-gray-600 hover:text-red-500 opacity-0 group-hover:opacity-100 transition px-3 py-1">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            <div v-if="tasks.length === 0" class="text-center text-gray-500 py-10">
                No tasks yet. Add one above!
            </div>
        </div>
        
        <!-- Notification -->
        <div v-if="notification" class="fixed top-24 right-6 z-50 px-4 py-3 rounded-lg shadow-xl border border-gray-700 bg-gray-900 text-white flex items-center gap-3 animate-bounce-in">
            <span class="text-blue-400">âœ“</span> {{ notification }}
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    tasks: [],
                    newTask: '',
                    notification: null
                }
            },
            mounted() { this.loadFile(); },
            methods: {
                async loadFile() {
                    try {
                        const res = await fetch('./tasks.json');
                        if (res.ok) this.tasks = await res.json();
                    } catch (e) { console.error(e); }
                },
                addTask() {
                    if (this.newTask.trim()) {
                        this.tasks.unshift({ title: this.newTask, completed: false, createdAt: new Date().toISOString() });
                        this.newTask = '';
                    }
                },
                toggleTask(index) {
                    this.tasks[index].completed = !this.tasks[index].completed;
                },
                deleteTask(index) {
                    this.tasks.splice(index, 1);
                },
                async saveFile() {
                    try {
                        if (window.showSaveFilePicker) {
                            const handle = await window.showSaveFilePicker({ suggestedName: 'tasks.json' });
                            const writable = await handle.createWritable();
                            await writable.write(JSON.stringify(this.tasks, null, 2));
                            await writable.close();
                            this.showNotification('Saved to tasks.json');
                        } else {
                            // Fallback for browsers not supporting File System Access API
                             const blob = new Blob([JSON.stringify(this.tasks, null, 2)], {type: 'application/json'});
                             const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'tasks.json'; a.click();
                             this.showNotification('Downloaded tasks.json');
                        }
                    } catch (err) {
                        console.error(err);
                    }
                },
                showNotification(msg) {
                    this.notification = msg;
                    setTimeout(() => this.notification = null, 3000);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
