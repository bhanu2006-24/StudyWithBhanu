<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | Student Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #050505; color: #e5e5e5; }
        .glass { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-field { background: #1a1a1a; border: 1px solid #333; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; width: 100%; outline: none; transition: all 0.3s; }
        .input-field:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>
<body class="min-h-screen p-6 relative overflow-hidden">
    <div id="app" class="max-w-7xl mx-auto h-screen flex flex-col pb-4">
        <header class="flex justify-between items-center mb-6 shrink-0">
            <div class="flex items-center gap-3">
                 <div class="w-10 h-10 rounded-lg bg-blue-600 flex items-center justify-center text-white"><i class="fa-solid fa-list-check text-lg"></i></div>
                <div>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-indigo-500 bg-clip-text text-transparent">Task Manager</h1>
                    <p class="text-gray-500 text-xs">Track your progress</p>
                </div>
            </div>
            <div class="flex gap-3">
                <button @click="loadFile" class="px-4 py-2 rounded-lg bg-gray-800 hover:bg-gray-700 border border-gray-700 text-sm">Reload</button>
                <button @click="saveFile" class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-500 text-sm font-medium shadow-lg shadow-blue-500/20">Save JSON</button>
            </div>
        </header>

        <div class="flex-1 flex gap-6 overflow-hidden">
            <!-- Task List -->
            <div class="w-1/3 flex flex-col gap-4 overflow-y-auto pr-2">
                 <!-- Add New input -->
                <form @submit.prevent="addTask" class="glass rounded-xl p-4 flex gap-2 shrink-0">
                    <input v-model="newTask" class="input-field text-sm" placeholder="Add a new task..." required>
                    <button type="submit" class="px-4 rounded-lg bg-blue-600 hover:bg-blue-500 text-white font-bold transition"><i class="fa-solid fa-plus"></i></button>
                </form>

                <div class="space-y-3">
                    <div v-for="(task, index) in tasks" :key="index" 
                        @click="selectTask(task)"
                        :class="['p-4 rounded-xl border flex items-center justify-between group cursor-pointer transition', 
                            selected === task ? 'bg-blue-900/10 border-blue-500/50' : 'bg-[#0a0a0a] border-[#222] hover:border-blue-500/30']">
                        <div class="flex items-center gap-3 overflow-hidden">
                            <button @click.stop="toggleTask(task)" :class="['w-5 h-5 rounded border flex items-center justify-center transition shrink-0', task.completed ? 'bg-blue-500 border-blue-500' : 'border-gray-600 hover:border-blue-400']">
                                <i v-if="task.completed" class="fa-solid fa-check text-white text-[10px]"></i>
                            </button>
                            <span :class="['text-sm truncate transition', task.completed ? 'text-gray-600 line-through' : 'text-gray-200']">{{ task.title }}</span>
                        </div>
                        <button @click.stop="deleteTask(index)" class="text-gray-600 hover:text-red-500 opacity-0 group-hover:opacity-100 transition px-2"><i class="fa-solid fa-trash text-xs"></i></button>
                    </div>
                </div>
            </div>

            <!-- Detail View -->
             <div class="w-2/3 glass rounded-2xl p-0 flex flex-col relative overflow-hidden">
                 <div v-if="selected" class="h-full flex flex-col">
                     <div class="p-6 border-b border-[#222]">
                         <input v-model="selected.title" class="bg-transparent text-xl font-bold text-white w-full outline-none placeholder-gray-600" placeholder="Task Title">
                         <div class="flex gap-4 text-xs text-gray-500 mt-2">
                             <span>Created: {{ new Date(selected.createdAt).toLocaleDateString() }}</span>
                             <span :class="selected.completed ? 'text-green-500' : 'text-orange-500'">{{ selected.completed ? 'Completed' : 'Pending' }}</span>
                         </div>
                     </div>
                     
                     <div class="flex-1 flex flex-col p-6 bg-[#080808]">
                         <div class="flex justify-between items-end mb-2">
                            <label class="text-xs text-gray-500 font-bold uppercase tracking-wider">Details & Notes</label>
                            <div class="flex bg-[#1a1a1a] rounded p-1 border border-[#333]">
                                <button @click="viewMode='edit'" :class="['text-[10px] px-3 py-1 rounded transition', viewMode==='edit'?'bg-[#333] text-white':'text-gray-500']">Write</button>
                                <button @click="viewMode='preview'" :class="['text-[10px] px-3 py-1 rounded transition', viewMode==='preview'?'bg-[#333] text-white':'text-gray-500']">Preview</button>
                            </div>
                         </div>
                         
                         <textarea v-if="viewMode==='edit'" v-model="selected.details" class="flex-1 w-full bg-[#111] border border-[#222] rounded-xl p-4 text-sm font-mono text-gray-300 focus:border-blue-500/50 outline-none leading-relaxed resize-none transition" placeholder="# Detailed notes...\n- [ ] Subtask 1\n- [ ] Subtask 2"></textarea>
                         
                         <div v-else class="flex-1 w-full bg-[#0a0a0a] border border-[#222] rounded-xl p-6 prose prose-invert prose-sm overflow-y-auto" v-html="renderMd(selected.details)"></div>
                     </div>
                 </div>
                 <div v-else class="h-full flex flex-col items-center justify-center text-gray-600">
                    <i class="fa-solid fa-clipboard-check text-4xl mb-4 opacity-20"></i>
                    <p class="text-sm">Select a task to view details</p>
                </div>
             </div>
        </div>
        
        <!-- Notification -->
        <div v-if="notification" class="fixed top-6 right-6 z-50 px-4 py-3 rounded-lg shadow-xl border border-gray-700 bg-gray-900 text-white flex items-center gap-3 animate-fade-in">
            <span class="text-blue-400">âœ“</span> {{ notification }}
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    tasks: [],
                    newTask: '',
                    selected: null,
                    viewMode: 'edit',
                    notification: null
                }
            },
            mounted() { this.loadFile(); },
            methods: {
                async loadFile() {
                    try {
                        const res = await fetch('./tasks.json');
                        if (res.ok) this.tasks = await res.json();
                        // ensure details field
                        this.tasks.forEach(t => { if(!t.details) t.details = ''; });
                    } catch (e) { console.error(e); }
                },
                addTask() {
                    if (this.newTask.trim()) {
                        const t = { title: this.newTask, completed: false, createdAt: new Date().toISOString(), details: '' };
                        this.tasks.unshift(t);
                        this.newTask = '';
                        this.selectTask(t);
                    }
                },
                selectTask(t) { this.selected = t; this.viewMode = 'edit'; },
                toggleTask(task) { task.completed = !task.completed; },
                deleteTask(index) {
                    const t = this.tasks[index];
                    this.tasks.splice(index, 1);
                    if(this.selected === t) this.selected = null;
                },
                renderMd(t) { return t ? marked.parse(t) : '<p class="text-gray-600 italic">No details provided.</p>'; },
                async saveFile() {
                    try {
                        if (window.showSaveFilePicker) {
                            const handle = await window.showSaveFilePicker({ suggestedName: 'tasks.json' });
                            const writable = await handle.createWritable();
                            await writable.write(JSON.stringify(this.tasks, null, 2));
                            await writable.close();
                            this.showNotification('Saved to tasks.json');
                        } else {
                             const blob = new Blob([JSON.stringify(this.tasks, null, 2)], {type: 'application/json'});
                             const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'tasks.json'; a.click();
                             this.showNotification('Downloaded tasks.json');
                        }
                    } catch (err) { console.error(err); }
                },
                showNotification(msg) {
                    this.notification = msg;
                    setTimeout(() => this.notification = null, 3000);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
