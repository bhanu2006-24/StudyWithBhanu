<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources | Student Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #050505; color: #e5e5e5; }
        .glass { background: rgba(30, 30, 30, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .input-base { background: #111; border: 1px solid #222; color: white; padding: 0.5rem; border-radius: 0.5rem; width: 100%; outline: none; transition: 0.2s; font-size: 0.875rem; }
        .input-base:focus { border-color: #10b981; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>
<body class="min-h-screen p-6 relative">
    <div id="app" class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-3">
                 <div class="w-12 h-12 rounded-xl bg-emerald-600 flex items-center justify-center text-white shadow-lg shadow-emerald-500/30"><i class="fa-solid fa-folder-open text-xl"></i></div>
                <div>
                    <h1 class="text-3xl font-bold bg-gradient-to-r from-emerald-400 to-teal-400 bg-clip-text text-transparent">Study Resources</h1>
                    <p class="text-gray-500 text-sm">Organized Material & Links</p>
                </div>
            </div>
            <div class="flex gap-3">
                 <div class="relative">
                    <i class="fa-solid fa-search absolute left-3 top-2.5 text-gray-500 text-xs"></i>
                    <input v-model="search" class="input-base pl-8 w-64 border-[#333]" placeholder="Search resources...">
                </div>
                <button @click="addCategory" class="px-4 py-2 rounded-lg bg-[#222] hover:bg-[#333] border border-[#333] text-sm text-gray-300 hover:text-white transition">+ Category</button>
                <button @click="saveFile" class="px-4 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-white text-sm font-bold shadow-lg shadow-emerald-500/20 transition">Save JSON</button>
            </div>
        </header>

        <div v-if="filteredItems.length === 0 && items.length > 0" class="text-center text-gray-500 py-10">
            No items match your search.
        </div>
        
        <div class="masonry-grid space-y-8">
            <div v-for="(cat, cIdx) in filteredItems" :key="cIdx" class="glass rounded-2xl p-6 hover:border-emerald-500/30 transition group">
                <div class="flex justify-between items-center mb-4 border-b border-[#222] pb-2">
                    <input v-model="cat.name" class="bg-transparent text-xl font-bold text-white outline-none w-full" placeholder="Category Name">
                    <button @click="deleteCategory(cIdx)" class="text-gray-600 hover:text-red-500 opacity-0 group-hover:opacity-100 transition px-2"><i class="fa-solid fa-trash"></i></button>
                </div>
                
                <div class="space-y-3">
                    <div v-for="(item, iIdx) in cat.items" :key="iIdx" class="flex gap-3 items-center bg-[#0a0a0a] p-3 rounded-xl border border-[#222] group/item">
                        <div class="w-8 h-8 rounded-lg bg-[#151515] flex items-center justify-center text-emerald-500 text-sm shrink-0">
                            <i :class="getItemIcon(item.type)"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <input v-model="item.title" class="bg-transparent text-sm font-bold text-gray-200 w-full outline-none placeholder-gray-600 mb-0.5" placeholder="Title">
                            <input v-model="item.url" class="bg-transparent text-xs text-blue-400 w-full outline-none placeholder-blue-900/50" placeholder="URL">
                        </div>
                        <select v-model="item.type" class="bg-[#111] text-[10px] text-gray-500 border border-[#222] rounded outline-none w-16">
                            <option value="pdf">PDF</option>
                            <option value="link">Link</option>
                            <option value="video">Video</option>
                            <option value="doc">Doc</option>
                        </select>
                         <button @click="cat.items.splice(iIdx, 1)" class="text-gray-700 hover:text-red-500 opacity-0 group-hover/item:opacity-100 transition"><i class="fa-solid fa-times"></i></button>
                    </div>
                </div>
                
                <button @click="cat.items.push({title:'', url:'', type:'link'})" class="w-full mt-4 py-2 border border-dashed border-[#333] rounded-lg text-xs text-gray-500 hover:text-white hover:border-emerald-500/50 transition uppercase font-bold tracking-wide">+ Add Resource</button>
            </div>
        </div>
        
         <div v-if="items.length === 0" class="text-center text-gray-600 py-20">
            <i class="fa-solid fa-box-open text-4xl mb-4 opacity-30"></i>
            <p>No resources yet. Add a category to start!</p>
            <button @click="addCategory" class="mt-4 px-6 py-2 bg-[#1a1a1a] rounded-lg text-sm text-emerald-500 border border-emerald-900/30">Create Category</button>
        </div>

        <!-- Notification -->
        <div v-if="notification" class="fixed top-6 right-6 z-50 px-4 py-3 rounded-lg shadow-xl border border-gray-700 bg-gray-900 text-white flex items-center gap-3 animate-fade-in">
            <span class="text-emerald-400">âœ“</span> {{ notification }}
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    items: [], // Array of Categories { name: 'Math', items: [] }
                    search: '',
                    notification: null
                }
            },
            computed: {
                filteredItems() {
                    const q = this.search.toLowerCase();
                    if(!q) return this.items;
                    // Filter categories or items within categories
                    return this.items.filter(cat => 
                        cat.name.toLowerCase().includes(q) || 
                        cat.items.some(i => i.title.toLowerCase().includes(q))
                    );
                }
            },
            mounted() { this.loadFile(); },
            methods: {
                async loadFile() {
                    try {
                        const res = await fetch('./items.json');
                        if (res.ok) this.items = await res.json();
                        if(!Array.isArray(this.items)) this.items = []; // Handle reset
                    } catch (e) { this.items = []; }
                },
                addCategory() {
                    this.items.push({ name: 'New Section', items: [] });
                },
                deleteCategory(idx) {
                    if(confirm("Delete this category?")) this.items.splice(idx, 1);
                },
                getItemIcon(type) {
                    if(type === 'pdf') return 'fa-solid fa-file-pdf';
                    if(type === 'video') return 'fa-solid fa-play-circle';
                    if(type === 'doc') return 'fa-solid fa-file-word';
                    return 'fa-solid fa-link';
                },
                async saveFile() {
                    try {
                        if (window.showSaveFilePicker) {
                            const handle = await window.showSaveFilePicker({ suggestedName: 'items.json' });
                            const writable = await handle.createWritable();
                            await writable.write(JSON.stringify(this.items, null, 2));
                            await writable.close();
                            this.showNotification('Saved to items.json');
                        } else {
                            const blob = new Blob([JSON.stringify(this.items, null, 2)], {type: 'application/json'});
                            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'items.json'; a.click();
                            this.showNotification('Downloaded items.json');
                        }
                    } catch (err) { console.error(err); }
                },
                showNotification(msg) {
                    this.notification = msg;
                    setTimeout(() => this.notification = null, 3000);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
