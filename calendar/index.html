<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar | Student Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #050505; color: #e5e5e5; }
        .glass { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-base { background: #1a1a1a; border: 1px solid #333; color: white; padding: 0.5rem; border-radius: 0.5rem; width: 100%; outline: none; transition: 0.2s; }
        .input-base:focus { border-color: #ec4899; }
        
        .day-cell { min-height: 120px; transition: 0.2s; border: 1px solid #1a1a1a; background: #0a0a0a; position: relative; }
        .day-cell:hover { background: #111; z-index: 10; border-color: #333; }
        .event-chip { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; margin-bottom: 2px; cursor: pointer; transition: 0.2s; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .event-chip:hover { transform: scale(1.02); z-index: 20; }
        .today-badge { width: 24px; height: 24px; background: #ec4899; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
    </style>
</head>
<body class="min-h-screen p-6 relative overflow-hidden">
    <div id="app" class="max-w-[1600px] mx-auto h-screen flex flex-col pb-4">
        <header class="flex justify-between items-center mb-6 shrink-0">
             <div class="flex items-center gap-3">
                 <div class="w-10 h-10 rounded-lg bg-pink-600 flex items-center justify-center text-white"><i class="fa-solid fa-calendar-days text-lg"></i></div>
                <div>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-pink-400 to-rose-500 bg-clip-text text-transparent">Academic Calendar</h1>
                </div>
            </div>
            <div class="flex items-center gap-4">
                 <div class="flex items-center bg-[#1a1a1a] rounded-lg p-1 border border-[#333]">
                     <button @click="changeMonth(-1)" class="w-8 h-8 rounded hover:bg-[#333] text-gray-400 hover:text-white"><i class="fa-solid fa-chevron-left"></i></button>
                     <span class="px-4 font-bold text-sm w-40 text-center text-white">{{ currentMonthName }} {{ currentYear }}</span>
                     <button @click="changeMonth(1)" class="w-8 h-8 rounded hover:bg-[#333] text-gray-400 hover:text-white"><i class="fa-solid fa-chevron-right"></i></button>
                 </div>
                 <button @click="jumpToToday" class="px-3 py-1.5 rounded bg-[#222] border border-[#333] text-xs text-gray-300 hover:text-white transition">Today</button>
                <div class="h-6 w-px bg-[#333]"></div>
                <button @click="saveFile" class="px-4 py-2 rounded-lg bg-pink-600 hover:bg-pink-500 text-sm font-bold shadow-lg shadow-pink-500/20 text-white transition">Save JSON</button>
            </div>
        </header>

        <div class="flex-1 flex gap-6 overflow-hidden">
            <!-- Calendar Grid -->
            <div class="flex-1 overflow-y-auto bg-[#0a0a0a] border border-[#222] rounded-xl flex flex-col shadow-2xl">
                <!-- Days Header -->
                <div class="grid grid-cols-7 border-b border-[#222] bg-[#111]">
                    <div v-for="d in ['SUN','MON','TUE','WED','THU','FRI','SAT']" class="p-3 text-center text-[10px] font-bold text-gray-500 tracking-widest">{{ d }}</div>
                </div>
                <!-- Days Grid -->
                <div class="flex-1 grid grid-cols-7 auto-rows-fr">
                    <div v-for="(day, idx) in days" :key="idx" 
                        :class="['day-cell p-2 flex flex-col gap-1', !day.isCurrentMonth ? 'opacity-30 bg-[#050505]' : '', isToday(day.dateStr) ? 'bg-pink-900/10' : '']"
                        @click="selectDate(day.dateStr)"
                        @dblclick="selectDate(day.dateStr); isNew=true;">
                        
                        <div class="flex justify-between items-start">
                            <div class="text-xs font-mono text-gray-500 mb-1" :class="{'today-badge': isToday(day.dateStr)}">{{ day.dayNum }}</div>
                        </div>

                        <!-- Events -->
                        <div v-for="evt in getEvents(day.dateStr)" :key="evt.id" 
                            @click.stop="openEvent(evt)"
                            :class="['event-chip border flex items-center gap-1', getCategoryColor(evt.category)]">
                            <span class="w-1.5 h-1.5 rounded-full" :class="getCategoryDot(evt.category)"></span>
                            {{ evt.title }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Event Modal -->
        <div v-if="editingEvent" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
            <div class="bg-[#111] border border-[#333] rounded-2xl w-full max-w-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh] relative">
                <!-- Color bar -->
                <div class="h-1.5 w-full" :class="getCategoryBg(editingEvent.category)"></div>

                <div class="p-6 border-b border-[#222] bg-[#151515] flex justify-between items-center">
                    <div class="flex items-center gap-3">
                         <h3 class="font-bold text-white text-lg">{{ isNew ? 'Add Event' : 'Event Details' }}</h3>
                         <span v-if="!isNew" class="text-xs text-gray-500 font-mono">{{ formatDateLong(editingEvent.date) }}</span>
                    </div>
                     <div class="flex gap-2">
                        <button v-if="!isNew" @click="deleteEvent" class="text-gray-500 hover:text-red-500 px-3 py-1 rounded hover:bg-[#222] transition"><i class="fa-solid fa-trash"></i></button>
                        <button @click="editingEvent = null" class="text-gray-400 hover:text-white px-3 py-1"><i class="fa-solid fa-times"></i></button>
                     </div>
                </div>
                
                <div class="p-6 overflow-y-auto space-y-5">
                     <div>
                         <input v-model="editingEvent.title" class="bg-transparent text-2xl font-bold text-white w-full outline-none placeholder-gray-600" placeholder="Event Title">
                     </div>

                     <div class="grid grid-cols-2 gap-4">
                         <div>
                             <label class="text-[10px] text-gray-500 font-bold uppercase block mb-1">Date</label>
                             <input type="date" v-model="editingEvent.date" class="input-base text-gray-300">
                         </div>
                         <div>
                             <label class="text-[10px] text-gray-500 font-bold uppercase block mb-1">Category</label>
                             <div class="flex gap-2">
                                 <button v-for="cat in ['exam', 'class', 'deadline', 'personal']" :key="cat" 
                                    @click="editingEvent.category = cat"
                                    :class="['px-3 py-1.5 rounded text-xs capitalize transition border', editingEvent.category === cat ? 'border-white text-white' : 'border-[#333] text-gray-500 hover:border-gray-500']">
                                    {{ cat }}
                                 </button>
                             </div>
                         </div>
                     </div>
                     
                     <div class="flex flex-col h-64">
                         <div class="flex justify-between items-end mb-2">
                            <label class="text-[10px] text-gray-500 font-bold uppercase">Description & Notes (Markdown)</label>
                            <div class="flex bg-[#0a0a0a] border border-[#333] rounded p-0.5">
                                <button @click="viewMode='edit'" :class="['text-[10px] px-3 py-1 rounded transition', viewMode==='edit'?'bg-[#222] text-white':'text-gray-500']">Edit</button>
                                <button @click="viewMode='preview'" :class="['text-[10px] px-3 py-1 rounded transition', viewMode==='preview'?'bg-[#222] text-white':'text-gray-500']">Preview</button>
                            </div>
                         </div>
                         <textarea v-if="viewMode==='edit'" v-model="editingEvent.details" class="flex-1 input-base resize-none font-mono text-sm leading-relaxed" placeholder="Type details, links, or notes..."></textarea>
                         <div v-else class="flex-1 bg-[#0a0a0a] border border-[#333] rounded-lg p-4 prose prose-invert prose-sm overflow-y-auto" v-html="renderMd(editingEvent.details)"></div>
                     </div>
                </div>

                <div class="p-4 border-t border-[#222] bg-[#151515] flex justify-end">
                    <button @click="saveEvent" class="px-8 py-2.5 bg-white hover:bg-gray-200 text-black rounded-lg font-bold transition">Save</button>
                </div>
            </div>
        </div>

        <div v-if="notification" class="fixed top-6 right-6 z-50 px-4 py-3 rounded-lg shadow-xl border border-gray-700 bg-gray-900 text-white flex items-center gap-3 animate-fade-in">
            <span class="text-pink-400">âœ“</span> {{ notification }}
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    events: [],
                    currentDate: new Date(),
                    editingEvent: null,
                    isNew: false,
                    viewMode: 'edit',
                    notification: null
                }
            },
            computed: {
                currentYear() { return this.currentDate.getFullYear(); },
                currentMonth() { return this.currentDate.getMonth(); },
                currentMonthName() { return this.currentDate.toLocaleString('default', { month: 'long' }); },
                days() {
                    const year = this.currentYear;
                    const month = this.currentMonth;
                    const firstDay = new Date(year, month, 1);
                    const lastDay = new Date(year, month + 1, 0);
                    const daysInMonth = lastDay.getDate();
                    const startingDay = firstDay.getDay(); 
                    
                    const res = [];
                    const prevMonthLastDay = new Date(year, month, 0).getDate();
                    for (let i = startingDay - 1; i >= 0; i--) {
                        res.push({ dayNum: prevMonthLastDay - i, isCurrentMonth: false, dateStr: '' }); 
                    }
                    for (let i = 1; i <= daysInMonth; i++) {
                        const d = new Date(year, month, i);
                        const m = (month + 1).toString().padStart(2, '0');
                        const day = i.toString().padStart(2, '0');
                        res.push({ dayNum: i, isCurrentMonth: true, dateStr: `${year}-${m}-${day}` });
                    }
                    return res;
                }
            },
            mounted() { this.loadFile(); },
            methods: {
                async loadFile() {
                    try {
                        const res = await fetch('./events.json');
                        if (res.ok) this.events = await res.json();
                        if(!Array.isArray(this.events)) this.events = [];
                    } catch (e) { this.events = []; }
                },
                changeMonth(delta) { this.currentDate = new Date(this.currentYear, this.currentMonth + delta, 1); },
                jumpToToday() { this.currentDate = new Date(); },
                getEvents(dateStr) { if(!dateStr) return []; return this.events.filter(e => e.date === dateStr); },
                isToday(dateStr) { 
                     if(!dateStr) return false;
                     const t = new Date();
                     return dateStr === `${t.getFullYear()}-${(t.getMonth()+1).toString().padStart(2,'0')}-${t.getDate().toString().padStart(2,'0')}`;
                },
                getCategoryColor(cat) {
                    if(cat === 'exam') return 'bg-red-900/30 text-red-200 border-red-500/30 hover:border-red-500';
                    if(cat === 'deadline') return 'bg-orange-900/30 text-orange-200 border-orange-500/30 hover:border-orange-500';
                    if(cat === 'class') return 'bg-blue-900/30 text-blue-200 border-blue-500/30 hover:border-blue-500';
                    return 'bg-gray-800 text-gray-300 border-gray-600 hover:border-gray-400';
                },
                getCategoryDot(cat) {
                    if(cat === 'exam') return 'bg-red-500';
                    if(cat === 'deadline') return 'bg-orange-500';
                    if(cat === 'class') return 'bg-blue-500';
                    return 'bg-gray-500';
                },
                getCategoryBg(cat) {
                    if(cat === 'exam') return 'bg-red-600';
                    if(cat === 'deadline') return 'bg-orange-600';
                    if(cat === 'class') return 'bg-blue-600';
                    return 'bg-gray-600';
                },
                selectDate(dateStr) {
                    if(!dateStr) return;
                    // If no event on this date in quick mode, maybe open new
                },
                openEvent(evt) {
                    this.isNew = false;
                    this.editingEvent = JSON.parse(JSON.stringify(evt));
                    this.viewMode = 'preview'; 
                },
                formatDateLong(d) {
                    if(!d) return '';
                    return new Date(d).toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                },
                saveEvent() {
                    if(this.isNew) {
                         if(!this.editingEvent.title) this.editingEvent.title = 'Untitled Event';
                         this.events.push(this.editingEvent);
                    } else {
                        const idx = this.events.findIndex(e => e.id === this.editingEvent.id);
                        if(idx !== -1) this.events[idx] = this.editingEvent;
                    }
                    this.editingEvent = null;
                    this.showNotification('Event Saved');
                },
                deleteEvent() {
                     const idx = this.events.findIndex(e => e.id === this.editingEvent.id);
                     if(idx !== -1) this.events.splice(idx, 1);
                     this.editingEvent = null;
                },
                renderMd(t) { return t ? marked.parse(t) : ''; },
                async saveFile() {
                    try {
                        if (window.showSaveFilePicker) {
                            const handle = await window.showSaveFilePicker({ suggestedName: 'events.json' });
                            const writable = await handle.createWritable();
                            await writable.write(JSON.stringify(this.events, null, 2));
                            await writable.close();
                            this.showNotification('Calendar Saved');
                        } else {
                             const blob = new Blob([JSON.stringify(this.events, null, 2)], {type: 'application/json'});
                             const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'events.json'; a.click();
                             this.showNotification('Calendar Downloaded');
                        }
                    } catch (err) { console.error(err); }
                },
                showNotification(msg) { this.notification = msg; setTimeout(() => this.notification = null, 3000); }
            },
            watch: {
                // simple hack to trigger selectDate for new events via dblclick logic inside template
                'editingEvent': function(val) {
                    // if val is null, closed.
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
